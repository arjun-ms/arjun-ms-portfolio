<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Redirect to the homepage with hash routing
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
        '/#' + l.pathname + (l.search ? l.search : '') + (l.hash ? l.hash : '')
      );
    </script>
  </head>
  <body>
    <h2>Redirecting...</h2>
    <p>If you are not redirected automatically, <a href="https://arjun-ms.github.io/#/about">click here</a>.</p>
  </body>
</html>
